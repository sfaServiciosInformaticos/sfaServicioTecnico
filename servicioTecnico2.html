<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio T√©cnico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 2em;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .square-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin: 5px;
            flex: 1 1 45%;
        }

        .square-button:hover {
            background-color: #0056b3;
        }

        .form-container {
            display: none;
            margin-top: 20px;
        }

        .form-container h2 {
            color: #007BFF;
            font-size: 1.5em;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .lista-ordenes ul {
            list-style-type: none;
            padding: 0;
        }

        .lista-ordenes li {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .lista-ordenes li strong {
            color: #007BFF;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .square-button {
                flex: 1 1 100%;
                font-size: 12px;
                padding: 8px 10px;
            }

            .form-container h2 {
                font-size: 1.2em;
            }

            input, select {
                font-size: 12px;
                padding: 8px;
            }

            button {
                font-size: 12px;
                padding: 8px 10px;
            }
        }
    </style>
    <!-- Incluir la librer√≠a jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Servicio T√©cnico</h1>
        <div class="button-container">
            <button class="square-button" onclick="mostrarFormulario('ordenTrabajo')">üìù Orden de Trabajo</button>
            <button class="square-button" onclick="mostrarFormulario('listaOrdenes')">üìã Lista de Orden</button>
            <button class="square-button" onclick="mostrarFormulario('actualizarOrden')">‚úèÔ∏è Actualizar</button>
            <button class="square-button" onclick="mostrarFormulario('eliminarOrden')">‚ùå Eliminar</button>
            <button class="square-button" onclick="mostrarFormulario('buscarOrden')">üîç Buscar Orden</button>
        </div>

        <!-- Formulario para Orden de Trabajo -->
        <div id="ordenTrabajoForm" class="form-container">
            <h2>Nueva Orden de Trabajo</h2>
            <input type="text" id="nombreCliente" placeholder="Nombre del Cliente">
            <input type="text" id="telefonoCliente" placeholder="Tel√©fono del Cliente">
            <input type="text" id="modeloTelefono" placeholder="Modelo del Tel√©fono">
            <input type="text" id="imeiTelefono" placeholder="IMEI del Tel√©fono">
            <input type="text" id="descripcionProblema" placeholder="Descripci√≥n del Problema">
            <input type="date" id="fechaRecepcion">
            <input type="number" id="costoEstimado" placeholder="Costo Estimado">
            <button onclick="agregarOrdenTrabajo()">Agregar Orden</button>
        </div>

        <!-- Lista de √ìrdenes -->
        <div id="listaOrdenesForm" class="form-container">
            <h2>Lista de √ìrdenes</h2>
            <div class="lista-ordenes">
                <ul id="listaOrdenes"></ul>
            </div>
        </div>

        <!-- Formulario para Actualizar Orden -->
        <div id="actualizarOrdenForm" class="form-container">
            <h2>Actualizar Orden</h2>
            <input type="text" id="numeroSeguimientoActualizar" placeholder="N√∫mero de Seguimiento">
            <select id="nuevoEstado">
                <option value="En Reparaci√≥n">En Reparaci√≥n</option>
                <option value="Reparado">Reparado</option>
                <option value="Para Retirar">Para Retirar</option>
            </select>
            <button onclick="actualizarOrden()">Actualizar</button>
        </div>

        <!-- Formulario para Eliminar Orden -->
        <div id="eliminarOrdenForm" class="form-container">
            <h2>Eliminar Orden</h2>
            <input type="text" id="numeroSeguimientoEliminar" placeholder="N√∫mero de Seguimiento">
            <button onclick="eliminarOrden()">Eliminar</button>
        </div>

        <!-- Formulario para Buscar Orden -->
        <div id="buscarOrdenForm" class="form-container">
            <h2>Buscar Orden</h2>
            <input type="text" id="numeroSeguimientoBuscar" placeholder="N√∫mero de Seguimiento">
            <button onclick="buscarOrden()">Buscar</button>
            <div id="resultadoBusqueda" class="lista-ordenes"></div>
        </div>
    </div>

    <script>
        // Array para almacenar las √≥rdenes de trabajo
        let ordenesTrabajo = [];

        // Cargar √≥rdenes guardadas al iniciar la p√°gina
        function cargarOrdenesGuardadas() {
            const ordenesGuardadas = localStorage.getItem('ordenesTrabajo');
            if (ordenesGuardadas) {
                ordenesTrabajo = JSON.parse(ordenesGuardadas);
            }
        }

        // Guardar √≥rdenes en localStorage
        function guardarOrdenes() {
            localStorage.setItem('ordenesTrabajo', JSON.stringify(ordenesTrabajo));
        }

        // Funci√≥n para mostrar u ocultar formularios
        function mostrarFormulario(formulario) {
            document.querySelectorAll('.form-container').forEach(form => form.style.display = 'none');
            document.getElementById(`${formulario}Form`).style.display = 'block';

            // Si es la lista de √≥rdenes, actualizarla
            if (formulario === 'listaOrdenes') {
                actualizarListaOrdenes();
            }
        }

        // Funci√≥n para agregar una orden de trabajo
        function agregarOrdenTrabajo() {
            const nombreCliente = document.getElementById('nombreCliente').value;
            const telefonoCliente = document.getElementById('telefonoCliente').value;
            const modeloTelefono = document.getElementById('modeloTelefono').value;
            const imeiTelefono = document.getElementById('imeiTelefono').value;
            const descripcionProblema = document.getElementById('descripcionProblema').value;
            const fechaRecepcion = document.getElementById('fechaRecepcion').value;
            const costoEstimado = document.getElementById('costoEstimado').value;
            const numeroSeguimiento = `ORD${Math.floor(Math.random() * 10000)}`; // Genera un n√∫mero de seguimiento aleatorio

            const nuevaOrden = {
                nombreCliente,
                telefonoCliente,
                modeloTelefono,
                imeiTelefono,
                descripcionProblema,
                fechaRecepcion,
                costoEstimado,
                numeroSeguimiento,
                estado: "En Reparaci√≥n" // Estado inicial
            };

            ordenesTrabajo.push(nuevaOrden);
            guardarOrdenes(); // Guardar en localStorage
            alert(`Orden de trabajo agregada. N√∫mero de seguimiento: ${numeroSeguimiento}`);
            console.log("√ìrdenes de trabajo:", ordenesTrabajo);

            // Mostrar el bot√≥n de generar PDF
            mostrarBotonGenerarPDF(numeroSeguimiento);
        }

        // Funci√≥n para mostrar el bot√≥n de generar PDF
        function mostrarBotonGenerarPDF(numeroSeguimiento) {
            const listaOrdenes = document.getElementById('listaOrdenes');
            const botonPDF = document.createElement('button');
            botonPDF.textContent = "üìÑ Generar PDF";
            botonPDF.classList.add('square-button');
            botonPDF.onclick = () => generarPDF(numeroSeguimiento);
            listaOrdenes.appendChild(botonPDF);
        }

        // Funci√≥n para generar un PDF
        function generarPDF(numeroSeguimiento) {
            const orden = ordenesTrabajo.find(ord => ord.numeroSeguimiento === numeroSeguimiento);
            if (orden) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Agregar contenido al PDF
                doc.setFontSize(18);
                doc.text("Orden de Trabajo", 80, 10);
                doc.setFontSize(12);
                doc.text(`N√∫mero de Seguimiento: ${orden.numeroSeguimiento}`, 10, 20);
                doc.text(`Cliente: ${orden.nombreCliente}`, 10, 30);
                doc.text(`Tel√©fono: ${orden.telefonoCliente}`, 10, 40);
                doc.text(`Modelo: ${orden.modeloTelefono}`, 10, 50);
                doc.text(`IMEI: ${orden.imeiTelefono}`, 10, 60);
                doc.text(`Descripci√≥n: ${orden.descripcionProblema}`, 10, 70);
                doc.text(`Fecha de Recepci√≥n: ${orden.fechaRecepcion}`, 10, 80);
                doc.text(`Costo Estimado: $${orden.costoEstimado}`, 10, 90);
                doc.text(`Estado: ${orden.estado}`, 10, 100);

                // Logos de WhatsApp y Mercado Pago
                const whatsappLogo = new Image();
                whatsappLogo.src = "whatsapp.png"; // Ruta de la imagen del logo de WhatsApp
                doc.addImage(whatsappLogo, 'PNG', 7, 193, 10, 10); // Ajusta la posici√≥n y tama√±o del logo
                doc.text("Contacto: 3751-xxxxxx", 20, 200 ); // Texto de contacto

                // Guardar el PDF
                doc.save(`orden_${orden.numeroSeguimiento}.pdf`);
            } else {
                alert("No se encontr√≥ la orden para generar el PDF.");
            }
        }

        // Funci√≥n para buscar una orden por n√∫mero de seguimiento
        function buscarOrden() {
            const numeroSeguimiento = document.getElementById('numeroSeguimientoBuscar').value;
            const resultadoBusqueda = document.getElementById('resultadoBusqueda');
            resultadoBusqueda.innerHTML = ''; // Limpiar resultados anteriores

            const orden = ordenesTrabajo.find(ord => ord.numeroSeguimiento === numeroSeguimiento);
            if (orden) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>N√∫mero de Seguimiento:</strong> ${orden.numeroSeguimiento}<br>
                    <strong>Cliente:</strong> ${orden.nombreCliente}<br>
                    <strong>Estado:</strong> ${orden.estado}<br>
                    <strong>Fecha:</strong> ${orden.fechaRecepcion}<br>
                    <strong>Costo:</strong> $${orden.costoEstimado}
                `;
                resultadoBusqueda.appendChild(li);
            } else {
                resultadoBusqueda.innerHTML = "<p>No se encontr√≥ ninguna orden con ese n√∫mero de seguimiento.</p>";
            }
        }

        // Funci√≥n para actualizar la lista de √≥rdenes
        function actualizarListaOrdenes() {
            const listaOrdenes = document.getElementById('listaOrdenes');
            listaOrdenes.innerHTML = ''; // Limpiar la lista

            ordenesTrabajo.forEach(orden => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>N√∫mero de Seguimiento:</strong> ${orden.numeroSeguimiento}<br>
                    <strong>Cliente:</strong> ${orden.nombreCliente}<br>
                    <strong>Estado:</strong> ${orden.estado}<br>
                    <strong>Fecha:</strong> ${orden.fechaRecepcion}<br>
                    <strong>Costo:</strong> $${orden.costoEstimado}
                `;
                listaOrdenes.appendChild(li);

                // Bot√≥n para generar PDF
                const botonPDF = document.createElement('button');
                botonPDF.textContent = "üìÑ Generar PDF";
                botonPDF.classList.add('square-button');
                botonPDF.onclick = () => generarPDF(orden.numeroSeguimiento);
                li.appendChild(botonPDF);
            });
        }

        // Funci√≥n para actualizar una orden
        function actualizarOrden() {
            const numeroSeguimiento = document.getElementById('numeroSeguimientoActualizar').value;
            const nuevoEstado = document.getElementById('nuevoEstado').value;

            const orden = ordenesTrabajo.find(ord => ord.numeroSeguimiento === numeroSeguimiento);
            if (orden) {
                orden.estado = nuevoEstado;
                guardarOrdenes(); // Guardar cambios en localStorage
                alert("Orden actualizada exitosamente.");
                console.log("√ìrdenes de trabajo actualizadas:", ordenesTrabajo);
            } else {
                alert("No se encontr√≥ ninguna orden con ese n√∫mero de seguimiento.");
            }
        }

        // Funci√≥n para eliminar una orden
        function eliminarOrden() {
            const numeroSeguimiento = document.getElementById('numeroSeguimientoEliminar').value;

            const index = ordenesTrabajo.findIndex(ord => ord.numeroSeguimiento === numeroSeguimiento);
            if (index !== -1) {
                ordenesTrabajo.splice(index, 1);
                guardarOrdenes(); // Guardar cambios en localStorage
                alert("Orden eliminada exitosamente.");
                console.log("√ìrdenes de trabajo restantes:", ordenesTrabajo);
            } else {
                alert("No se encontr√≥ ninguna orden con ese n√∫mero de seguimiento.");
            }
        }

        // Cargar √≥rdenes guardadas al iniciar la p√°gina
        cargarOrdenesGuardadas();
    </script> <br><br><br><br><br><br><br><br><br><br>

</body>
</html>

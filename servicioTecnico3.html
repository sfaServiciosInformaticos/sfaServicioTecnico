<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Técnico</title>
    <style>
        /* [Mantén todos tus estilos CSS actuales] */
    </style>
    <!-- Incluir la librería jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Incluir GitHub API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- [Mantén todo tu HTML actual] -->

    <script>
        // Configuración de GitHub
        const GITHUB_USER = 'TU_USUARIO_GITHUB'; // Reemplaza con tu usuario
        const REPO_NAME = 'TU_USUARIO_GITHUB.github.io'; // Para GitHub Pages
        const TOKEN = 'TU_TOKEN_GITHUB'; // Necesitas crear un token personal en GitHub
        const ORDERS_FILE = 'ordenes.json';
        
        // Array para almacenar las órdenes de trabajo
        let ordenesTrabajo = [];

        // Cargar órdenes guardadas al iniciar la página
        async function cargarOrdenesGuardadas() {
            try {
                const response = await axios.get(`https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/main/${ORDERS_FILE}?t=${new Date().getTime()}`);
                if (response.data) {
                    ordenesTrabajo = response.data;
                    console.log("Órdenes cargadas desde GitHub");
                }
            } catch (error) {
                console.log("No se encontró archivo de órdenes, iniciando con array vacío");
                // Cargar desde localStorage como respaldo
                const ordenesGuardadas = localStorage.getItem('ordenesTrabajo');
                if (ordenesGuardadas) {
                    ordenesTrabajo = JSON.parse(ordenesGuardadas);
                }
            }
        }

        // Guardar órdenes en GitHub y localStorage
        async function guardarOrdenes() {
            // Guardar en localStorage como respaldo
            localStorage.setItem('ordenesTrabajo', JSON.stringify(ordenesTrabajo));
            
            // Guardar en GitHub
            try {
                const content = JSON.stringify(ordenesTrabajo);
                const response = await axios.put(
                    `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${ORDERS_FILE}`,
                    {
                        message: "Actualización de órdenes de trabajo",
                        content: btoa(unescape(encodeURIComponent(content))),
                        sha: await getFileSha()
                    },
                    {
                        headers: {
                            'Authorization': `token ${TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                console.log("Órdenes guardadas en GitHub", response);
            } catch (error) {
                console.error("Error al guardar en GitHub:", error);
                alert("Las órdenes se guardaron localmente pero no en GitHub. Revisa la consola para más detalles.");
            }
        }

        // Obtener SHA del archivo existente para actualizarlo
        async function getFileSha() {
            try {
                const response = await axios.get(
                    `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${ORDERS_FILE}`,
                    {
                        headers: {
                            'Authorization': `token ${TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                return response.data.sha;
            } catch (error) {
                return null; // El archivo no existe aún
            }
        }

        // [Mantén todas tus otras funciones iguales: mostrarFormulario, agregarOrdenTrabajo, etc.]

        // Modifica la función de búsqueda para que genere un enlace para el cliente
        function buscarOrden() {
            const numeroSeguimiento = document.getElementById('numeroSeguimientoBuscar').value;
            const resultadoBusqueda = document.getElementById('resultadoBusqueda');
            resultadoBusqueda.innerHTML = ''; // Limpiar resultados anteriores

            const orden = ordenesTrabajo.find(ord => ord.numeroSeguimiento === numeroSeguimiento);
            if (orden) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>Número de Seguimiento:</strong> ${orden.numeroSeguimiento}<br>
                    <strong>Cliente:</strong> ${orden.nombreCliente}<br>
                    <strong>Estado:</strong> ${orden.estado}<br>
                    <strong>Fecha:</strong> ${orden.fechaRecepcion}<br>
                    <strong>Costo:</strong> $${orden.costoEstimado}<br>
                    <strong>Enlace para el cliente:</strong> 
                    <input type="text" value="https://${GITHUB_USER}.github.io/consulta.html?orden=${orden.numeroSeguimiento}" readonly>
                    <button onclick="copiarEnlace('https://${GITHUB_USER}.github.io/consulta.html?orden=${orden.numeroSeguimiento}')">Copiar</button>
                `;
                resultadoBusqueda.appendChild(li);
            } else {
                resultadoBusqueda.innerHTML = "<p>No se encontró ninguna orden con ese número de seguimiento.</p>";
            }
        }

        function copiarEnlace(enlace) {
            navigator.clipboard.writeText(enlace);
            alert("Enlace copiado al portapapeles");
        }

        // Cargar órdenes al iniciar
        document.addEventListener('DOMContentLoaded', cargarOrdenesGuardadas);
    </script>

</body>
</html>
